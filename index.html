<!DOCTYPE html>
<html>
<head>


	<title>Challenge One</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="main.css">

</head>
<body>


	<div class="jumbotron myImage">
		<div class="container cust-contaniner">
			<p>Well...here goes nothing!!!</p>
		</div>
	</div>

	<section>
		<div class="container">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="panel-header">
							<h3 class= "text-center">Table</h3>	
						</div>
						<table class="table table-hover">

							<thead>

								<tr>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Phone #</th>
								</thead>
								<tbody id='peopleTable'>
									
								</tbody>
								
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section>
			<div class="container">
				<div class="row">
					<form class="form-inline">
						<div class="form-group">
							<input type="text" class="form-control" id="firstName" placeholder="First Name">
						</div>
						<div class="form-inline">
							<input type="text" class="form-control" id="lastName" placeholder="Last Name">
						</div>
						<div class="form-group">
							<input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="(XXX)XXX-XXX">
						</div>
						<button type="submit" class="btn btn-warning" id='submit-button'>Submit</button>
					</form>				
				</div>
			</div>
		</section>

		





		<script src="https://code.jquery.com/jquery-2.2.0.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<script src="app.js"></script>
	</body>
	</html>
